rules_file:
 - /etc/falco/falco_rules.yaml
 - /etc/falco/falco_rules.local.yaml
 - /etc/falco/application_rules.yaml
 - /etc/falco/k8s_audit_rules.yaml

# json output
json_output: true
json_include_output_property: false

# falco logs
log_stderr: true
log_syslog: false
log_level: info

# alert output configuration
priority: debug
buffered_outputs: false
outputs:
  rate: 1
  max_burst: 1000

# output to a program
program_output:
  enabled: false
  keep_alive: false
  program: "/usr/bin/slack-webhook"

# log to stdout
stdout_output:
  enabled: true

# disable things we don't want
syslog_output:
  enabled: false
file_output:
  enabled: false
  keep_alive: false
  filename: ./events.txt

# turn off webserver
webserver:
  enabled: true
  listen_port: 8765
  k8s_audit_endpoint: /k8s_audit
